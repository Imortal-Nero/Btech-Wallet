<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTech Wallet - Sign Up</title>
    <link rel="stylesheet" href="Styles/sign-up.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="signup-container">
        <div class="logo">
            <i class="fas fa-wallet"></i>
            <span>BTech Wallet</span>
        </div>
        
        <div class="signup-form">
            <h1>Welcome</h1>
            <p class="subtitle">Sign up to continue using our services</p>
            
            <form id="signupForm" >
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Name" required>
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="awesome@user.com" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="********" required>
                </div>

                <div class="input-group">
                    <label for="passwordConfirm">Confirm Password</label>
                    <input type="password" id="passwordConfirm" name="passwordConfirm" placeholder="********" required>
                </div>
                
                

                


                <button type="submit" class="signup-btn">Sign Up</button>

                <p id="signupError" style="color:red; margin-top:10px;"></p>
            <div class="login-link">
                Already have an account? <a href="index.html">Log in!</a>
            </div>
            </form>
        
        </div>

        
    </div>

   <script src="js/signup.js">

</script>
 

</body>
</html>
