<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BTech Wallet - Transfer Money</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../Styles/transfer.css">
</head>
<body>

  <div class="header">
  <a href="clerk_homepage.html" class="logo text-decoration-none ">
    <i class="fas fa-wallet" aria-hidden="true"></i>
    <span>BTech Wallet</span>
  </a>
</div>
    <button id="darkModeToggle" style="position:absolute; top:15px; right:15px; padding:6px 12px; border:none; border-radius:5px; background-color: var(--primary); color: var(--white); cursor:pointer; font-weight:600;">
  Dark Mode
</button>

  </div>

  <div class="main text-center">
    <h2>Transfer Money</h2>
    
    <form id="transferForm" class="transfer-form">
      <div class="form-group">
        <label for="recipientUsername">Recipient Username</label>
        <input type="text" id="recipientUsername" class="form-control" required placeholder="Enter recipient's username">
      </div>
      
      <div class="form-group">
        <label for="recipientEmail">Recipient Email</label>
        <input type="email" id="recipientEmail" class="form-control" required placeholder="Enter recipient's email">
      </div>
      
      <div class="form-group">
        <label for="amountSelect">Amount to Transfer</label>
        <select id="amountSelect" class="form-select" required>
          <option value="" disabled selected>Select amount</option>
          <option value="100">Rs. 100</option>
          <option value="500">Rs. 500</option>
          <option value="1000">Rs. 1000</option>
          <option value="2000">Rs. 2000</option>
          <option value="5000">Rs. 5000</option>
          <option value="custom">Custom Amount</option>
        </select>
      </div>
      
      <div class="form-group custom-amount-group" id="customAmountGroup" style="display: none;">
        <label for="customAmount">Enter Custom Amount</label>
        <input type="number" id="customAmount" class="form-control" placeholder="Enter amount in Rs.">
      </div>
      
      <button type="submit" class="transfer-button">
        <i class="bi bi-send-fill"></i> Transfer Money
      </button>
    </form>

    <div class="action-buttons">
      <div class="btn-group">
        <a href="clerk_transactionhistory.html" class="action-btn">
          <i class="bi bi-clock-history"></i> Transactions
        </a>
        <a href="clerk_homepage.html" class="action-btn">
          <i class="bi bi-house-door"></i> Home
        </a>
        <a href="clerk_checkbalance.html" class="action-btn">
          <i class="bi bi-wallet2"></i> Balance
        </a>
      </div>
    </div>
  </div>

  <div class="footer">
    <p class="flogo">
      <i class="fas fa-wallet"></i>
      <span>BTech Wallet will always support you</span>
    </p>
    <p>Contact us: <a href="mailto:starqq127@gmail.com">starqq125@gmail.com</a> | Phone: +1 (555) 123-4567</p>
    <p>Customer Care: <a href="mailto:starqq125@gmail.com">starqq125@gmail.com</a></p>
  </div>

  
<script src="../js/transfer.js"></script>

</body>
</html>
